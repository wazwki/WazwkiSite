<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Contributions Table</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/gitc.css' %}"/>
</head>
<body>
<div class="contributions">
    {% for week_html in year %}
    <div class="contribution-week">
        {{ week_html|safe }}
    </div>
    {% endfor %}
</div>
</body>
</html>
